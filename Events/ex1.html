<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Ex1</title>
  </head>
  <body>
    <h1>Rishi Srivastav</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const changeText = function () {
      document.querySelector("h1").innerHTML = "Jyotiswaroop Srivastav";
    };

    const changeMe = setTimeout(changeText, 5000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeMe); // disables the setTimeout() and hence the changeText()
      console.log("STOPPED");
    });
  </script>
</html>
