<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing Images</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    /*

> This method is better than using onClick() inbetween html but it also doesn't give much features

    document.getElementById('owl').onclick = function(){
        alert("owl clicked")
    }

attachEvent() - Internet Explorer ke time pe use karte the
jQuery - onEventListener()

> e - event object (gives you bhot sara info, console.log() karke dekho) neche wale events imp hai
    type, timestamp, defaultPrevented
    target, toElement, srcElement, currentTarget,
    clientX, clientY, screenX, screenY
    altkey, ctrlkey, shiftkey, keyCode

> false - (by deafult) for even bubling - inner se outer pe event propagate karega
ex:
    1. owl clicked
    2. clicked inside the ul

> ture - for event capturing - outer se inner even propagate hoga
ex:
    1. clicked inside the ul
    2. owl clicked
    
> e.stopPropagation() - stops event propagation

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false);

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation()
    }, false);

    > preventDeafult
    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
        e.stopPropagation()
        console.log("google clicked");
    }, false);


Question: If a IMG element is clicked, it should be removed.

> target.parentNode - gives the parent element of target from where the event is generated

> removeIt.parentNode.removeChild(removeIt) - also a way to remove element
removeIt -> li
removeIt.parentNode -> ul
removeChild(removeIt) -> ul ka child "removeIt" jo ki li hai use hata do

> tagName - returns html tag

> Event Spill Over - li(ex. "google") pe click kara toh pura ul ud jaega jo ki blunder hai, that's why we are using the IMG check.

*/

    document.querySelector("#images").addEventListener("click", function (e) {
      if (e.target.tagName === "IMG") {
        console.log(e.target.id);
        let removeIt = e.target.parentNode;
        removeIt.remove();
      }
    });
  </script>
</html>
